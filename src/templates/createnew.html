{% extends 'base.html' %}
{% set active = "Create New" %}

{% block title %}
Create New
{% endblock %}

{% block content %}

<h1>
  Create New Project
</h1>

<form method="POST" action="/createnew" class="pt-3">
    <div class="form-group row">
        <label for="example-text-input" class="col-md-2 col-form-label">Project Name</label>
        <div class="col-md-4">
            <input class="form-control" type="text" name="name" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-md-2 col-form-label">Project Description</label>
        <div class="col-md-4">
          <textarea class="form-control" name="description" rows="3"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 text-center">
            <button type="submit" class="btn btn-primary p-3">Submit</button>
        </div>
        <div class="col" />
    </div>
</form>

{% endblock %}
