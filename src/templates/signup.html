{% extends 'base.html' %}
{% set active = "Signup" %}

{% block title %}
Sign up
{% endblock %}

{% block content %}

<h1>Sign up!</h1>

<p>
    Please specify a new email and password below.
</p>

<form method="POST" action="/signup" class="pt-3">
    <div class="form-group row">
        <label for="email" class="col-md-2 col-form-label">Email Address</label>
        <div class="col-md-4">
            <input class="form-control" type="email" name="email" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-md-2 col-form-label">Password</label>
        <div class="col-md-4">
            <input class="form-control" type="password" name="password" minlength=8 required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 text-center">
            <button type="submit" class="btn btn-primary p-3">Submit</button>
        </div>
        <div class="col" />
    </div>
</form>

{% endblock %}
