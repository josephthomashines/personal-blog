{% extends 'base.html' %}
{% set active = "Login" %}

{% block title %}
Log In
{% endblock %}

{% block content %}


<h1>Log In</h1>

<p>
  Please log in with your credentials below. If you are a new user, please
  <a href="/signup">sign up!</a>.
</p>

<form method="POST" action="/login" class="pt-3">
    <div class="form-group row">
        <label for="email" class="col-md-2 col-form-label">Email Address</label>
        <div class="col-md-4">
            <input class="form-control" type="email" name="email">
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-md-2 col-form-label">Password</label>
        <div class="col-md-4">
            <input class="form-control" type="password" name="password">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 text-center">
            <button type="submit" class="btn btn-primary p-3">Submit</button>
        </div>
        <div class="col" />
    </div>
</form>

{% endblock %}
