{% extends 'base.html' %}

{% block title %}
{{ name }}
{% endblock %}

{% block content %}

<div class="container blog-container mb-3">
  <div class="row">
    <h3>
      {{ name.replace("-", " ") }}
    </h3>
    <span class="date text-muted">
      {{ date }}
    </span>
  </div>
  <div class="row">
  </div>
  <div class="row">
    <p>
      {{ body|safe }}
    </p>
  </div>
  <div class="row">
    <a href="/blog" class="back-button">back to blog posts</a>
  </div>
</div>

{% endblock %}
